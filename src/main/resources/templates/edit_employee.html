<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Employee</title>
 <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
    <div align="center">
        <h1 th:text="${employee.FirstName + ' ' + employee.LastName + ' Employee Record'}">Static content</h1>
        <br />
        <form action="#" th:action="@{/employee/save}" th:object="${employee}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Employee ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr th:insert="fragments/employee_form :: employee_form"></tr>                     
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-primary">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
<div th:insert="fragments/footer :: footer"></div>
</html>
