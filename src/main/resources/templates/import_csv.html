<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Import Asset CSV</title>
 <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
    <div align="center">
        <h1>Asset Batch Upload Tool</h1>
        <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
        <p>To upload file ensure that the extension is ".csv" and the file is in the following format:</p>
        <p>aqr_date, ast_SN, ast_model, status, manufacturer, ast_type</p>
		<p>2000-12-01, S4MP13, Sample-01, 'Spare', SampleTronics, 'Laptop'</p>
         <form th:action="@{/asset/upload}" method="post" enctype="multipart/form-data">
 
            <table border="0" cellpadding="10">    
				<tr>
					<td>
						<div class="form-group">
	                        <input type="file" name="file" accept=".csv" class="form-control-file">
	                    </div>
					</td>
				</tr>
                <tr>
                    <td><button type="submit" class="btn btn-primary">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
<div th:insert="fragments/footer :: footer"></div>
</html>
