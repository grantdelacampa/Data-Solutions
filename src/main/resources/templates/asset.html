<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8"/>
<title>Asset Manager</title>
 <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div align="center">
    <h1>Asset List</h1>
    <br/><br/>
    <table class="table table-sm" >
        <thead>
            <tr>
                <th scope="col">Asset ID</th>
                <th scope="col">Date Acquired</th>
                <th scope="col">Serial Number</th>
                <th scope="col">Model</th>
                <th scope="col">Status</th>
                <th scope="col">Manufacturer</th>
                <th scope="col">Type</th>
                <th scope="col">Emp</th>
                <th scope="col" sec:authorize="hasAnyAuthority('EDITOR', 'CREATOR', 'ADMIN')">Modify</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="asset : ${listAssets}">
                <td th:text="${asset.AstNo}">Asset ID</td>
                <td th:text="${asset.AqrDate}">Date Acquired</td>
                <td th:text="${asset.Ast_SN}">Serial Number</td>
                <td th:text="${asset.AstModel}">Model</td>
                <td th:text="${asset.Status}">Status</td>
                <td th:text="${asset.Manufacturer}">Manufacturer</td>
                <td th:text="${asset.Ast_type}">Type</td>
                <td th:text="${asset.Emp_id}">Emp</td>
                <td sec:authorize="hasAnyAuthority('EDITOR', 'CREATOR', 'ADMIN')">
                	<!-- If path fails to map check brackets!!! --> 
                	<a th:href="@{/asset/edit/{id} (id=${asset.AstNo})}" sec:authorize="hasAnyAuthority('EDITOR', 'CREATOR', 'ADMIN')">Edit</a>
                    <a th:href="@{/asset/delete/{id} (id=${asset.AstNo})}" sec:authorize="hasAnyAuthority('ADMIN')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
<div th:insert="fragments/footer :: footer"></div>
</html>
